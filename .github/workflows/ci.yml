name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'
  JAVA_VERSION: '11'
  PHP_VERSION: '8.2'

jobs:
  # Detect which SDKs have changed to run targeted tests
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      javascript: ${{ steps.changes.outputs.javascript }}
      react: ${{ steps.changes.outputs.react }}
      python: ${{ steps.changes.outputs.python }}
      go: ${{ steps.changes.outputs.go }}
      java: ${{ steps.changes.outputs.java }}
      php: ${{ steps.changes.outputs.php }}
      openapi: ${{ steps.changes.outputs.openapi }}
      core: ${{ steps.changes.outputs.core }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            javascript:
              - 'sdks/javascript/**'
              - 'generated/javascript/**'
            react:
              - 'sdks/react/**'
              - 'sdks/javascript/**'
            python:
              - 'sdks/python/**'
              - 'generated/python/**'
            go:
              - 'sdks/go/**'
              - 'generated/go/**'
            java:
              - 'sdks/java/**'
              - 'generated/java/**'
            php:
              - 'sdks/php/**'
              - 'generated/php/**'
            openapi:
              - 'core/openapi/**'
              - 'core/config/**'
            core:
              - 'core/**'
              - 'scripts/**'

  # Generate OpenAPI specs and base SDKs if core changes
  generate-sdks:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.openapi == 'true' || needs.detect-changes.outputs.core == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g
      
      - name: Generate all SDKs
        run: ./scripts/generate-sdks.sh
      
      - name: Upload generated SDKs
        uses: actions/upload-artifact@v4
        with:
          name: generated-sdks
          path: generated/
          retention-days: 1

  # JavaScript/TypeScript SDK
  test-javascript:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks]
    if: needs.detect-changes.outputs.javascript == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/javascript
    steps:
      - uses: actions/checkout@v4
      
      - name: Download generated SDKs
        if: needs.generate-sdks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: generated/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'sdks/javascript/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm run test:coverage
      
      - name: Build
        run: npm run build
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/javascript/coverage/lcov.info
          flags: javascript

  # React SDK
  test-react:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks, test-javascript]
    if: needs.detect-changes.outputs.react == 'true' || needs.detect-changes.outputs.javascript == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/react
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'sdks/react/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm run test:coverage
      
      - name: Build
        run: npm run build
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/react/coverage/lcov.info
          flags: react

  # Python SDK
  test-python:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks]
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/python
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Download generated SDKs
        if: needs.generate-sdks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: generated/
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with flake8
        run: flake8 huefy
      
      - name: Type check with mypy
        run: mypy huefy
      
      - name: Test with pytest
        run: pytest --cov=huefy --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/python/coverage.xml
          flags: python

  # Go SDK
  test-go:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks]
    if: needs.detect-changes.outputs.go == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/go
    steps:
      - uses: actions/checkout@v4
      
      - name: Download generated SDKs
        if: needs.generate-sdks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: generated/
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: sdks/go/go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Run staticcheck
        run: staticcheck ./...
      
      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/go/coverage.out
          flags: go

  # Java SDK
  test-java:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks]
    if: needs.detect-changes.outputs.java == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/java
    strategy:
      matrix:
        java-version: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v4
      
      - name: Download generated SDKs
        if: needs.generate-sdks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: generated/
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn clean verify
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/java/target/site/jacoco/jacoco.xml
          flags: java

  # PHP SDK
  test-php:
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-sdks]
    if: needs.detect-changes.outputs.php == 'true' || needs.detect-changes.outputs.openapi == 'true' || always()
    defaults:
      run:
        working-directory: sdks/php
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      
      - name: Download generated SDKs
        if: needs.generate-sdks.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: generated/
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run quality checks
        run: composer run-script quality
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: sdks/php/coverage/clover.xml
          flags: php

  # Integration tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-javascript, test-react, test-python, test-go, test-java, test-php]
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
      
      - name: Install OpenAPI Generator
        run: npm install @openapitools/openapi-generator-cli -g
      
      - name: Run integration tests
        run: ./scripts/test-all.sh
        env:
          HUEFY_API_KEY: ${{ secrets.HUEFY_TEST_API_KEY }}
          HUEFY_BASE_URL: ${{ secrets.HUEFY_TEST_BASE_URL }}

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'