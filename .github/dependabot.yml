version: 2
updates:
  # JavaScript SDK dependencies
  - package-ecosystem: "npm"
    directory: "/sdks/javascript"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "huefy/sdk-team"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(js)"
      include: "scope"

  # React SDK dependencies
  - package-ecosystem: "npm"
    directory: "/sdks/react"
